<div class="home">
  <a class="searchArtist" ng-class="{'hideMe': !vm.showartistlink}" ng-click="vm.showoverlay = !vm.showoverlay">Search Artist</a>
  <a ng-click="vm.showoverlay = false;vm.showartistlink=true;vm.showtabs=false;vm.artist={};" class="goHome" ng-if="vm.showoverlay || vm.showtabs">x</a>
  <div class="searchContainer" ng-class="{'hideMe': !vm.showoverlay}">
    <form class="form-horizontal" name="artistForm" novalidate ng-submit="artistForm.$valid && vm.getTracks(searchContainer);" role="form">
      <div class="form-group">
        <label for="inputEmail3" class="col-md-4 col-sm-4 control-label">Name</label>
        <div class="col-md-8 col-sm-8">
          <input ng-class="{'has-error':(artistForm.name.$error.required || artistForm.name.$error.pattern) && artistForm.$submitted}" type="text" required ng-pattern="vm.name" ng-model="vm.artist.name" class="form-control" id="name" name="name" placeholder="Artist Name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-md-4 col-sm-4 control-label">No. Of Tracks</label>
        <div class="col-md-8 col-sm-8">
          <input ng-class="{'has-error':(artistForm.track.$error.required || artistForm.track.$error.pattern) && artistForm.$submitted}" type="text" ng-pattern="vm.track" required ng-model="vm.artist.track" class="form-control" id="number" name="track" placeholder="No. Of tracks">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10 text-center">
          <button type="submit" class="searchArtist">Sign in</button>
        </div>
      </div>
    </form>
  </div>
  <div class="tabsContainer" ng-class="{'hideMe': !vm.showtabs}">
    <uib-tabset active="activeForm">
      <uib-tab ng-repeat="artist in vm.artists" index="$index" heading="{{artist.artistName}}">
        <table class="table table-hover">
          <tbody>
            <tr>
              <td class="col-md-4"><strong>Artist</strong></td>
              <td class="col-md-8">{{artist.artistName}}</td>
            </tr>
            <tr>
              <td class="col-md-4"><strong>Collection Name</strong></td>
              <td class="col-md-8">{{artist.collectionName}}</td>
            </tr>
            <tr>
              <td class="col-md-4"><strong>Track Name</strong></td>
              <td class="col-md-8">{{artist.trackName}}</td>
            </tr>
            <tr>
              <td class="col-md-4"><strong>Country</strong></td>
              <td class="col-md-8">{{artist.country}}</td>
            </tr>
            <tr>
              <td class="col-md-4"><strong>Cover</strong></td>
              <td class="col-md-8"><img ng-src='{{artist.artworkUrl100}}' alt={{artist.collectionName}}></td>
            </tr>
            <tr>
              <td class="col-md-4"><strong>Collection Name</strong></td>
              <td class="col-md-8">{{artist.longDescription}}</td>
            </tr>
          </tbody>
        </table>
      </uib-tab>
    </uib-tabset>
  </div>
</div>
